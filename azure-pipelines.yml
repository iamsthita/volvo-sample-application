# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4351d84f-8a08-457c-b232-730fb99f406d'
  imageRepository: 'volvo-sample-app'
  containerRegistry: 'volvosampleappregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/sampleApp/dockerfile'
  tag: 'v1'  # Using specific tag

  # Agent VM (self-hosted)
  pool:
  name: 'volvo'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'volvo'  # Specify the pool name explicitly

    steps:
    - task: Docker@2
      displayName: Build an image for container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '$(dockerfilePath)'  # Correcting Dockerfile path
        tags: '$(tag)'  # Tag format without the container registry

- stage: Push
  displayName: Push stage
  jobs:
  - job: Push
    displayName: Push
    pool:
      name: 'volvo'  # Specify the pool name explicitly

    steps:
    - task: Docker@2
      displayName: Push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        Dockerfile: '$(dockerfilePath)'  # Correcting Dockerfile path
        tags: '$(tag)'  # Tag format without the container registry


- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy job
    pool:
      name: 'volvo'
    environment: 'volvokubernetes.namespace-default' # Customize with your environment
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifactName: 'manifests'
              downloadPath: '$(System.ArtifactsDirectory)/manifests'

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              namespace: default # Use the default namespace
              dockerRegistryEndpoint: volvosampleappregistry # Use the container registry name

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              kubernetesServiceConnection: kuberneteserviceconnection # Use the Kubernetes service connection name
              namespace: default # Use the default namespace
              manifests: |
                $(System.ArtifactsDirectory)/manifests/deployment.yml
                $(System.ArtifactsDirectory)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                volvosampleappregistry.azurecr.io/volvo-sample-app:v1 # Use the container registry and image repository with the specified tag

